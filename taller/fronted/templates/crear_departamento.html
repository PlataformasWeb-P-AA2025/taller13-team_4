<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Nuevo Departamento</title></head>
<body>
<h4>Crear Departamento</h4>
<form method="post">
  Propietario: <input name="nombre_propietario" required><br>
  Costo: <input name="costo" type="number" step="0.01" required><br>
  NÂº cuartos: <input name="numero_cuartos" type="number" min="1" required><br>

  Edificio:
  <select name="edificio">
    {% for e in edificios %}
      <option value="{{ e.url }}">{{ e.nombre }} ({{ e.ciudad }})</option>
    {% endfor %}
  </select><br>

  <button type="submit">Guardar</button>
</form>
<a href="{{ url_for('losdepartamentos') }}">Cancelar</a>
</body>
</html>
