<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Editar Departamento</title></head>
<body>
<h4>Editar Departamento</h4>
<form method="post">
  Propietario: <input name="nombre_propietario" value="{{ d.nombre_propietario }}" required><br>
  Costo: <input name="costo" type="number" step="0.01" value="{{ d.costo }}" required><br>
  NÂº cuartos: <input name="numero_cuartos" type="number" min="1" value="{{ d.numero_cuartos }}" required><br>

  Edificio:
  <select name="edificio">
    {% for e in edificios %}
      <option value="{{ e.url }}"
        {% if e.url == d.edificio %}selected{% endif %}>
        {{ e.nombre }} ({{ e.ciudad }})
      </option>
    {% endfor %}
  </select><br>

  <button type="submit">Guardar</button>
</form>
<a href="{{ url_for('lista_departamentos') }}">Cancelar</a>
</body>
</html>
